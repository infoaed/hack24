<nav class="main-nav">
    <div>
        <div>
            <a class="logo" href="{{ '/'|url }}"><div style="display: flex; align-items:center; vertical-align: middle; margin-top: auto; margin-bottom: auto;">{% include 'includes/logo.svg' %}<span style="text-transform: uppercase; font-weight: 900; font-size: 1.5em; margin-left: 1em; align-items:center; vertical-align: middle; margin-top: auto; margin-bottom: auto;">Data as Remedy<br>24h Post-Truth hackathon</span></div></a>
            <ul class="menu" id="nav">
                {% for label, path in bag('dash-nav', this.alt).iteritems() %}
                <li{% if this.is_child_of(path) %} class="active"{% endif
                %}><a href="{{ path }}">{{ label }}</a>
                {% endfor %}
            </ul>

            <div class="language">
                <div>
                    <a class="current" href="#lang">{{ current_language |replace("_", " ") }}</a>

                    <ul id="lang">
                        {% for lang in bag('languages.all') %}
                        <li{% if current_language == lang %} class="active"{% endif %}>
                        <a href="{{ '.'|url(alt=lang) }}">{{ lang |upper |replace("_", " ")}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        </div>
    </div>
</nav>
